{% extends "layout.html" %}
{% block title %}Answer Secret Question | CodeMentor AI{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-body">
                <h4 class="mb-4">Answer Secret Question</h4>
                <p class="fw-bold">{{ question }}</p>
                <form method="POST" action="{{ url_for('answer_secret') }}">
                    <div class="mb-3">
                        <input type="text" name="secret_answer" class="form-control" required>
                    </div>
                    <button class="btn btn-primary w-100">Submit Answer</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
