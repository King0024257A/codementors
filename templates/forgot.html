{% extends "layout.html" %}
{% block title %}Forgot Password | CodeMentor AI{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-body">
                <h4 class="mb-4">Forgot Password</h4>
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>
                    <button class="btn btn-warning w-100">Next</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
