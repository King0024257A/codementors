{% extends "layout.html" %}
{% block title %}Register | CodeMentor AI{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-body">
                <h4 class="mb-4">Register</h4>
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Secret Question</label>
                        <input type="text" name="secret_question" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Secret Answer</label>
                        <input type="text" name="secret_answer" class="form-control" required>
                    </div>
                    <button class="btn btn-success w-100">Register</button>
                </form>
                <hr>
                <a href="{{ url_for('login') }}">Back to Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
